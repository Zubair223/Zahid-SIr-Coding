<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="drop1">Dropdown tag name</label>
    <select name=""   id="drop1"    onchange="selectTag(this)">
        <option value="undefined" selected>-----Option------</option>
        <option value="div" >Div tag</option>
        <option value="p" >paragraph tag</option>
        <option value="h1" >h1 tag</option>
        <option value="a" >anchor tag</option>
        <option value='img' >image tag</option>
    </select>
    <br>
    <label for="drop2">Dropdown inner html</label>
    <select name="" id="drop2" onchange="selectValue(this)">
        <option value="undefined" selected>-----Option------</option>
        <option value="Hello World" > Div inner html</option>
        <option value="This is the paragraph tag" > paragraph inner html</option>
        <option value="h1 tag" > h1 inner html</option>
        <option value="This is the anchor tag" > anchor inner html</option>
        <option value="img tag"> image inner html</option>
    </select>
    <button type="button" onclick="btn()">Create Element</button>
    <script type="text/javascript">

        let element,val;
        function selectTag(zaid)
        {
            //debugger;
            element = zaid.value;
            //let x = zaid.value;
            //alert(zaid.value);

        }
        function selectValue(zaid)
        {
           // debugger;
            val = zaid.value;
            //let y = zaid.value;
           // alert(val);

        }
        function btn()
        {
            debugger;
            let x = document.createElement(element);
            //let x = document.createElement('a');
            
            //  let x = document.createElement('img');
            x.innerHTML = val;
           
            if(element == 'img')
            {
                x.src = "square_logo.jpg";
                document.body.appendChild(x);
            }
            
            if(element == 'a')
           {
               x.href = "index.html";
               document.body.appendChild(x);
           }
           if(element == undefined || val == undefined)
            {
                return 0;
            }
            document.body.appendChild(x);

           



        } 
        
    </script>

</body>
</html>
