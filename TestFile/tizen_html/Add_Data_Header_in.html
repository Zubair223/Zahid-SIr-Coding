<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action.html">
    <fieldset>
        <legend>Add Data Header</legend>
        <table>
            <tr>
                <td>Field Label</td>
            </tr>
            <tr>
                <td><input type="text" name="flabel"></td>
            </tr>
            <tr>
                <td>Select Field Name</td>
            </tr>
            <tr>
                <td ><select name="sfieldname" multiple>
                    <option value="">Other Order Notes</option>
                    <option value="">admission</option>
                    <option value="">admissionNotes</option>
                    <option value="">anticipated Discharge Date</option>
                    <option value="">attending Provider</option>
                    <option value="">charge Nurse</option>

                    
                </select></td>
            </tr>
            <tr>
                <td>Data Type</td>
            </tr>
            <tr>
                <td ><select name="dtype" multiple>
                    <option value="a">text</option>
                    <option value="b">admission</option>
                    <option value="c">admissionNotes</option>
                    <option value="d">anticipated Discharge Date</option>
                    <option value="f">attending Provider</option>
                    <option value="g">charge Nurse</option>

                    
                </select></td>
            </tr>
            <tr>
                <td>Description</td>
            </tr>
            <tr>
                <td><input type="text" name="descipt"></td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="check" value="on">
                </td>
                <td style="position: absolute;left:50px">Source: Is Auto</td>
            </tr>
            <tr>
                <td>
                    <input type="submit" style="color: white;width: 100%;background-color: rgb(36, 63, 42); ">
                </td>
            </tr>
  
        </table>
    </fieldset>
</form>
</body>
</html>
