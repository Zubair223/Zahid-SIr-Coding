<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="loadfile()">Load Text File</button>
    <div id="output">

    </div>
    <script>
        function loadfile() {
            var xhr = new XMLHttpRequest();
            var fileurl = 'https://www.google.com/search?q=pdf+to+word+converter&oq=&aqs=chrome.0.35i39i362j46i39i362j35i39i362l6.2131j0j15&sourceid=chrome&ie=UTF-8';
            xhr.onreadystatechange =    function() {
                if(xhr.readyState == 4 && xhr.status == 200)
                {
                    var response = xhr.responseText;
                    document.getElementById("output").innerHTML = response;

                }
                else
                {
                    document.getElementById("output").innerHTML = "nothing Error";
                }
            };
            xhr.open('GET', fileurl,true);
            xhr.send();
        }
    </script>
</body>
</html>
