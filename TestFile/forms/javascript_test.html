<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
    <h1>The first name is </h1>
    <script>
    let querystring = window.location.search;
    let urlparam = new URLSearchParams(querystring);    
    let firstname = urlparam.get('fname');
    alert(firstname);
    let AA = document.getElementsByTagName('h1')[0];
    console.log(AA);
    AA.innerHTML=`The first name is ${firstname}`;
</script>
</body>
</html>
