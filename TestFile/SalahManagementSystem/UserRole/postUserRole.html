<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
    <div style="width:50%;margin-right: auto;margin-left: auto;margin-top:90px; height: 760px;;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3); overflow: hidden;margin-bottom: 80px;">
   
        <div style="text-align: center;font-weight: bolder;font-size: 25px;font-family:'Times New Roman', Times, serif;">User Role</div>
        
        <div style="margin-top: 20px;">
            <h3>User Role Name:</h3> <input style="height: 25px;width:99%;" type="text">
        </div>
        <div style="margin-top: 20px;">
    
            <h3>SuperAdmin:</h3>
             <input  type="radio" name="isSuperAdmin" value="true" >isSuperAdmin
            <input  type="radio" name="isSuperAdmin" value="false">isSuperAdmin
        </div>
        <div style="margin-top: 20px;">
    
            <h3>Admin:</h3>
             <input  type="radio" name="IsAdmin" value="true" >IsAdmin
            <input  type="radio" name="IsAdmin" value="false">IsAdmin
        </div>
        <div style="margin-top: 20px;">
    
            <h3>President:</h3>
             <input  type="radio" name="IsPresident" value="true" >IsPresident
            <input  type="radio" name="IsPresident" value="false">IsPresident
        </div>
        <div style="margin-top: 20px;">
    
            <h3>Imam:</h3>
             <input  type="radio" name="IsImam" value="true" >IsImam
            <input  type="radio" name="IsImam" value="false">IsImam
        </div>
        <div style="margin-top: 20px;">
    
            <h3>Muqtadi:</h3>
             <input  type="radio" name="IsMuqtadi" value="true" >IsMuqtadi
            <input  type="radio" name="IsMuqtadi" value="false">IsMuqtadi
        </div>
        <div style="margin-top: 20px;">
    
            <h3>Guest:</h3>
             <input  type="radio" name="IsGuest" value="true" >IsGuest
            <input  type="radio" name="IsGuest" value="false">IsGuest
        </div>
        <div style="margin-top: 20px;">
    
            <h3>Status:</h3>
             <input  type="radio" name="Isactive" value="true" >Active
            <input  type="radio" name="Isactive" value="false">InActive
        </div>
        <div style="margin-top: 20px;"><input style="width: 100%;height: 30px;font-size: 16px;font-weight:400;" type="submit" value="Save"></div>
        
    </div>
</form>

</html>
