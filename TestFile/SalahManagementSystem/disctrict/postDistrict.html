<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form action="">
    <div style="width:50%;margin-right: auto;margin-left: auto;margin-top:90px; height: 350px;;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3); overflow: hidden;">
   
    <div style="text-align: center;font-weight: bolder;font-size: 25px;font-family:'Times New Roman', Times, serif;">Add District</div>
    <div style="margin-top: 20px;">
        <h3>District Name:</h3> <input style="height: 25px;width:99%;" type="text">
    </div>
    <div style="margin-top: 20px;">
        <h3>Display Order:</h3> <select name="order" id=" " style="height: 28px;width:100% ;">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
            
            <option value="9">Nine</option>
            <option value="10">Ten</option>
        </select>
    </div>
    <div style="margin-top: 20px;">

        <h3>Status:</h3>
         <input  type="radio" name="Isactive" value="true" >Active
        <input  type="radio" name="Isactive" value="false">InActive
    </div>
    <div style="margin-top: 20px;"><input style="width: 100%;height: 30px;font-size: 16px;font-weight:400;" type="submit" value="Save"></div>
    
</div>
</form>
