<!DOCTYPE html>
<html>
<head>
    <title>Nested Table Example</title>
</head>
<body>
    <table border="3">
        <tr>
            <td>
                <table border="5">
                    <tr>
                        <td>nefjo</td>
                    </tr>
                    <tr>
                        <td>nefjo</td>
                    </tr>
                    <tr>
                        <td>nefjo</td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <tr>
                        <td>nefjo</td>
                    </tr>
                    <tr>
                        <td>nefjo</td>
                    </tr>
                    <tr>
                        <td>nefjo</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    
</body>
</html>
